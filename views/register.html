<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊會員</title>
    <!-- 引入css初始化 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入register css樣式 -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="image/logo-w.png" alt="">
                </a>
            </div>
        </div>
        <div class="registerarea">
            <h3>註冊新會員
                <em>我有帳號,去<a href="login.html">登入</a></em>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手機號碼：</label>
                            <input type="text" class="inp" id="tel">
                            <span class="error">
                            <i class="error_icon"></i>
                            手機號碼格式不正確,請從新輸入
                        </span>
                        </li>
                        <li>
                            <label for="">簡訊驗證碼：</label>
                            <input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">登入密碼：</label>
                            <input type="text" class="inp">
                            <span class="success">
                            <i class="success_icon"></i>
                            格式正確
                        </span>
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="weak">弱</em>
                            <em class="medium">中</em>
                            <em class="strong">強</em>
                        </li>
                        <li>
                            <label for="">確認密碼：</label>
                            <input type="text" class="inp">
                            <span class="success">
                            <i class="success_icon"></i>
                            密碼一致
                        </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox"> 同意並註冊
                            <a href="#">
                                <<用戶協議>> </a>
                        </li>
                        <li>
                            <input type="submit" value="完成註冊" class="over">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="links"> 關於我們 ｜ 聯繫我們 ｜ 聯繫客服 ｜ 商家入駐 ｜ 成為導遊 ｜ 聯盟行銷 ｜ 友情鏈接 ｜ 同業合作 ｜ 旅遊客製規劃 ｜ 品牌公益 ｜ English Site
            </p>
        </div>
    </div>
</body>

</html>
