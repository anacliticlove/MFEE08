<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <!-- 引入css初始化 -->
    <link rel="stylesheet" href="/public/stylesheets/base.css">
    <!-- 引入register css樣式 -->
    <link rel="stylesheet" href="/public/stylesheets/register.css">

</head>

<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="image/logo-w.png" alt="">
                </a>
            </div>
        </div>
        <div class="registerarea">
            <h3>會員登入
                <em>還沒有帳號？去<a href="register.html">註冊</a></em>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手機號碼：</label>
                            <input type="text" class="inp" id="tel">
                            <span class="error">
                            <i class="error_icon"></i>
                            此號碼尚未註冊
                        </span>
                        </li>
                        <li>
                            <label for="">登入密碼：</label>
                            <input type="text" class="inp">
                            <span class="success">
                            <i class="success_icon"></i>
                            密碼格式正確
                        </span>
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="weak">弱</em>
                            <em class="medium">中</em>
                            <em class="strong">強</em>
                        </li>
                        <li>
                            <input type="submit" value="登入" class="over">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="links"> 關於我們 ｜ 聯繫我們 ｜ 聯繫客服 ｜ 商家入駐 ｜ 成為導遊 ｜ 聯盟行銷 ｜ 友情鏈接 ｜ 同業合作 ｜ 旅遊客製規劃 ｜ 品牌公益 ｜ English Site
            </p>
        </div>
    </div>

</body>

</html>
